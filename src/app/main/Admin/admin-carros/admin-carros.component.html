<div class="search-div">
  <button mat-raised-button (click)="openDialog()">
    <mat-icon>add</mat-icon>Create
  </button>
<mat-form-field appearance="standard" class="search-form-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</div>

  <div class="mat-elevation-z8" >
  <table mat-table  [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element" > {{element.nombre}} </td>
      </ng-container>
      
    
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row" style="text-align: left;">
          <a class="pointer" style="color: rgb(129, 129, 129);" matTooltip="Ver Auto" (click)="view(row._id)">
            <mat-icon>gamepad</mat-icon>
          </a>
          <a class="pointer" style="color: rgb(129, 129, 129);" matTooltip="Datos Auto" (click)="data(row._id)">
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" style="color: rgb(129, 129, 129);" matTooltip="Graficas" (click)="graficas(row._id)">
            <mat-icon>notes</mat-icon>
          </a>
        </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100 ]" aria-label="Select page of users"></mat-paginator>
    
  </div>
