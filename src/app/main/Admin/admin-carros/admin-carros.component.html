

  <mat-grid-list cols="2" rowHeight="60px" >
    <mat-grid-tile>
      <div  class="mat-elevation-z8">
        <button mat-raised-button (click)="openDialog()">Crear Vista</button>
      </div>
    </mat-grid-tile>
    
    <mat-grid-tile>
      <div class="buscador">
        <mat-form-field class="filtro" >
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="ID: 1000" #input>
        </mat-form-field>
        <mat-icon>search</mat-icon>
        &nbsp;&nbsp;&nbsp;
      </div>
      </mat-grid-tile>

     
  </mat-grid-list>


  <div class="mat-elevation-z8" >
  <table mat-table  [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element" > {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let usuario" > {{usuario.username}} </td>
      </ng-container>

      
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row" style="text-align: left;">
       
          <a class="pointer" style="color: rgb(129, 129, 129);" matTooltip="Datos Auto" (click)="data(row._id)">
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" style="color: rgb(129, 129, 129);" matTooltip="Graficas" (click)="graficas(row._id)">
            <mat-icon>notes</mat-icon>
          </a>
        </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100 ]" aria-label="Select page of users"></mat-paginator>
    
  </div>
