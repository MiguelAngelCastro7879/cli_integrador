<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button class="opciones" (click)="temperatura()" mat-raised-button color="primary">Temperatura</button>
    </mat-grid-tile>
    
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button class="opciones" (click)="ultrasonicos()" mat-raised-button color="#ffffff">Ultrasonicos</button>
    </mat-grid-tile>
    
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button class="opciones" (click)="infrarrojos()" mat-raised-button color="warn">Infrarrojos</button>
    </mat-grid-tile>
    
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button class="opciones" (click)="velocidad()" mat-raised-button color="accent">Velocidad</button>
    </mat-grid-tile>
  </mat-grid-list>
<div class="derecha">
    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
      <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100 ]" aria-label="Select page of values"></mat-paginator>
</div>
<div class="ancho" *ngIf="chart">
<canvas id="canvas" >
    {{chart}}
</canvas>
</div>
