<div class="derecha">
    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="_id" matSort>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>
      
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row" style="text-align: left;">
            <a class="pointer" style="color: rgb(41, 41, 41);" matTooltip="Eliminar" (click)="delete(row.id)">
              <mat-icon>delete</mat-icon>
            </a>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
      <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100 ]" aria-label="Select page of values"></mat-paginator>
</div>
<div class="ancho" *ngIf="chart">
<canvas id="canvas" >
    {{chart}}
</canvas>
</div>
