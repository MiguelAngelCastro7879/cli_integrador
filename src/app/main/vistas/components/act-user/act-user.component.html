<mat-card>
  <mat-card-content>
            <form class="example-form"[formGroup]="form" autocomplete="off">
              <mat-form-field class="example-full-width1" appearance="fill">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="username" placeholder="Name">
                <mat-error *ngIf="hasError('username', 'required')">Name is required</mat-error>
                <mat-error *ngIf="hasError('username', 'minlength')">You have more than 5 characters</mat-error>
              </mat-form-field>
              <br>
                <mat-form-field class="example-full-width1" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                  <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
                  <mat-error *ngIf="hasError('email', 'email')">Email Not Valid</mat-error>
                </mat-form-field>
                <br>
                  <button mat-button [disabled]="isDisabled" class="color" (click)="updateU()">{{actionBtn}}</button>
                  <button mat-button style="background-color: brown; color:white" (click)="closeDialog()">Cancel</button>
                  <br>
              </form>
            </mat-card-content>
</mat-card>
