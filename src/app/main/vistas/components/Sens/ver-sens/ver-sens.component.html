<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8" >
  <table mat-table  [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="r"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="r"> Descripcion </th>
        <td mat-cell *matCellDef="let element" > {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="r" > Status </th>
        <td mat-cell *matCellDef="let element" > 
          <span style="color: green" *ngIf="element.status">
            <mat-icon>check</mat-icon>
          </span>
          <span style="color: red" *ngIf="!element.status">
            <mat-icon>close</mat-icon>
          </span>
        </td>
      </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="r"> Acciones </th>
          <td mat-cell *matCellDef="let row" style="text-align: left;">
          <a class="pointer" style="color: rgb(4, 0, 72);" matTooltip="Ver Sensor" (click)="view(row)">
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" *ngIf="row.status" style="color: black;" matTooltip="Status Usuario" (click)="open(row)">
            <mat-icon>how_to_reg</mat-icon>
          </a>
          <a class="pointer" *ngIf="!row.status" style="color: black;" matTooltip="Status Usuario" (click)="open(row)" >
            <mat-icon>how_to_reg</mat-icon>
          </a>
        </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of sensors"></mat-paginator>
    
  </div>
