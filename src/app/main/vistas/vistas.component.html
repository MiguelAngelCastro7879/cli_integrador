<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8" >
  <table mat-table  [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element" > {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element" > {{element.status}} </td>
      </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row" style="text-align: left;">
          <a class="pointer" style="color: rgb(255, 255, 255);" matTooltip="Ver Usuario" (click)="view(row)">
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" style="color: rgb(0, 13, 86);" matTooltip="Editar Usuario" (click)="open(row)">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer" style="color: black;" matTooltip="Status Usuario" (click)="status(row)">
            <mat-icon>check_box</mat-icon>
          </a>
        </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    
  </div>
