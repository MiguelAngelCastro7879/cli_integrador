<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>New Value</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="form" >
                <mat-form-field class="example-full-width1" appearance="fill">
                    <mat-label>Value</mat-label>
                    <input type="text" matInput formControlName="valor" placeholder="Value">
                </mat-form-field>
                <br>
                <button mat-button class="color" (click)="Enviar()">Enviar</button>
                <button mat-button style="background-color: brown; color:white" (click)="closeDialog()">Cancel</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
